<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>
  <body>
    <!-- <input type="text" id="cars" placeholder="Car model" /> -->
    <div class="text-center">
      <select id="cars" class="col-sm-2">
        <option value="Default">Default</option>
        <option value="Dacia">Dacia</option>
        <option value="Mustang">Mustang</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Bmw">BMW</option>
      </select>

      <input
        class="col-sm-2"
        type="number"
        min="1900"
        max="2020"
        list="years"
        id="years"
        placeholder="Fabrication year"
      />
      <!-- <select id="years">
      <option>1876</option>
      <option>1789</option>
      <option>1978</option>
      <option>1865</option>
    </select> -->

      <button
        id="btn"
        type="button"
        class="btn btn-outline-primary btn-rounded waves-effect col-sm-2"
        onclick="getPictureUrl() "
      >
        ADD
      </button>
    </div>

    <div id="whereToadd"></div>
    <script src="cars.js"></script>
  </body>
</html>
